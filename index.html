<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <title>Calculator</title>
</head>
<body>
    <div class="calc-container"> 
        <div class="button-container">
            <div class="op">
                <div class="saved">Saved</div>
                <div class="current">Current</div>
            </div>    
            <button value="allClear" class="all-clear">AC</button>
            <button value="clear" class="clear">C</button>
            <button data-num value="1" class="number">1</button>
            <button data-num value="2" class="number">2</button>
            <button data-num value="3" class="number">3</button>
            <button value="*" class="operation">*</button>
            <button data-num value="4" class="number">4</button>
            <button data-num value="5" class="number">5</button>
            <button data-num value="6" class="number">6</button>
            <button value="/" class="operation">/</button>
            <button data-num value="7" class="number">7</button>
            <button data-num value="8" class="number">8</button>
            <button data-num value="9" class="number">9</button>
            <button value="+" class="operation">+</button>
            <button value="." class="number">.</button>
            <button data-num value="0"class="number zero">0</button>
            <button value="-" class="operation">-</button>
            <button value="enter" class="operation enter">Enter</button>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
